<div class="upload-box p-5">
    <h1>Please provide the necessary input</h1>
    <form [formGroup]="inputForm" (ngSubmit)="submit()">
        <div class="form-group">
            <label for="question" class="col-sm-2 col-12">Question</label>
            <input type="text" name="question" class="col-sm-10 col-12" id="question" formControlName="question" />
        </div>
        <div class="form-group">
            <label for="answer" class="col-sm-2 col-12">Answer</label>
            <input type="text" name="answer" class="col-sm-10 col-12" id="answer" formControlName="answer" />
        </div>
        <div class="form-group">
            <label for="keyword" class="col-sm-2 col-12">Keyword</label>
            <input type="text" name="keyword" class="col-sm-10 col-12" id="keyword" formControlName="keyword" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

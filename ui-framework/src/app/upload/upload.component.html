<div class="upload-box p-5">
    <h1>Upload File</h1>
    <label for="myfile">Select a csv or xlsx file:</label>
    <input type="file" (change)="onFileSelected($event)">

    <button class="btn" [ngClass]="processing || !selectedFile ? 'btn-secondary' : 'btn-success'" (click)="onUpload()" [disabled]="processing || !selectedFile">Upload</button>
</div>

<p>Status: {{ uploadStatus }}</p>
